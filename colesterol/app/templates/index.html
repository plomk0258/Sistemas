<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Colesterol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
     
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-diagnose {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .btn-diagnose:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        .result-high {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .result-normal {
            background: linear-gradient(45deg, #51cf66, #69db7c);
            color: white;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Diagn√≥stico de Colesterol</h1>
        
        <div class="upload-section">
            <h3>Estado del Modelo PMML</h3>
            <p>El sistema intentar√° cargar autom√°ticamente el archivo PMML desde el servidor</p>
            <div id="upload-status" class="status" style="display: block;">‚è≥ Inicializando...</div>
            
         
        </div>

        <div id="form-section" class="form-section">
            <h3>Ingresa tus datos para el diagn√≥stico</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="edad">Edad (20-79 a√±os)</label>
                    <input type="number" id="edad" min="20" max="79" required>
                </div>
                
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" required>
                        <option value="">Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="presionArterial">Presi√≥n Arterial (90-179 mmHg)</label>
                    <input type="number" id="presionArterial" min="90" max="179" required>
                </div>
                
                <div class="form-group">
                    <label for="colesterolTotal">Colesterol Total (150-299 mg/dL)</label>
                    <input type="number" id="colesterolTotal" min="150" max="299" required>
                </div>
                
                <div class="form-group">
                    <label for="hdl">HDL (30-99 mg/dL)</label>
                    <input type="number" id="hdl" min="30" max="99" required>
                </div>
                
                <div class="form-group">
                    <label for="ldl">LDL (70-199 mg/dL)</label>
                    <input type="number" id="ldl" min="70" max="199" required>
                </div>
                
                <div class="form-group">
                    <label for="trigliceridos">Triglic√©ridos (50-299 mg/dL)</label>
                    <input type="number" id="trigliceridos" min="50" max="299" required>
                </div>
                
                <div class="form-group">
                    <label for="imc">IMC (18.5-40.0)</label>
                    <input type="number" id="imc" min="18.5" max="40.0" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="fumador">¬øFumador?</label>
                    <select id="fumador" required>
                        <option value="">Seleccionar</option>
                        <option value="S√≠">S√≠</option>
                        <option value="No">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="actividadFisica">Actividad F√≠sica</label>
                    <select id="actividadFisica" required>
                        <option value="">Seleccionar</option>
                        <option value="Alta">Alta</option>
                        <option value="Moderada">Moderada</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>
            </div>
            
            <button type="button" class="btn-diagnose" onclick="diagnosticar()">
                Realizar Diagn√≥stico
            </button>
        </div>
        
        <div id="result-section" class="result-section">
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        let pmmlModel = null;
        const PMML_FILE_PATH = './static/model.pmml'; // Cambia esta ruta seg√∫n tu estructura

        // Cargar PMML autom√°ticamente al iniciar la p√°gina
        window.addEventListener('load', function() {
            cargarPMMLAutomatico();
        });

        function cargarPMMLAutomatico() {
            const statusDiv = document.getElementById('upload-status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = '‚è≥ Cargando modelo PMML...';
            statusDiv.className = 'status';
            
            fetch(PMML_FILE_PATH)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Archivo no encontrado en: ${PMML_FILE_PATH}`);
                    }
                    return response.text();
                })
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(xmlText, 'text/xml');
                    
                    // Verificar que es un archivo PMML v√°lido
                    if (xml.documentElement.nodeName === 'PMML') {
                        pmmlModel = xml;
                        statusDiv.textContent = `‚úÖ Archivo PMML cargado autom√°ticamente desde: ${PMML_FILE_PATH}`;
                        statusDiv.className = 'status success';
                        
                        // Mostrar el formulario autom√°ticamente
                        document.getElementById('form-section').style.display = 'block';
                    } else {
                        throw new Error('El archivo no es un PMML v√°lido');
                    }
                })
                .catch(error => {
                    statusDiv.textContent = `‚ùå Error: ${error.message}. Por favor, coloca el archivo 'model.pmml' en la carpeta 'static'`;
                    statusDiv.className = 'status error';
                    console.error('Error cargando PMML:', error);
                });
        }

        document.getElementById('pmmlFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const statusDiv = document.getElementById('upload-status');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(e.target.result, 'text/xml');
                        
                        // Verificar que es un archivo PMML v√°lido
                        if (xml.documentElement.nodeName === 'PMML') {
                            pmmlModel = xml;
                            statusDiv.textContent = `‚úÖ Archivo PMML cargado correctamente: ${file.name}`;
                            statusDiv.className = 'status success';
                            statusDiv.style.display = 'block';
                            
                            // Mostrar el formulario
                            document.getElementById('form-section').style.display = 'block';
                        } else {
                            throw new Error('Archivo no v√°lido');
                        }
                    } catch (error) {
                        statusDiv.textContent = `‚ùå Error al cargar el archivo: ${error.message}`;
                        statusDiv.className = 'status error';
                        statusDiv.style.display = 'block';
                        pmmlModel = null;
                    }
                };
                reader.readAsText(file);
            }
        });

        function diagnosticar() {
            if (!pmmlModel) {
                alert('Por favor, carga primero un archivo PMML');
                return;
            }

            // Obtener valores del formulario
            const colesterolTotal = parseFloat(document.getElementById('colesterolTotal').value);
            
            // Validar que todos los campos est√©n llenos
            const campos = ['edad', 'sexo', 'presionArterial', 'colesterolTotal', 'hdl', 'ldl', 'trigliceridos', 'imc', 'fumador', 'actividadFisica'];
            for (let campo of campos) {
                if (!document.getElementById(campo).value) {
                    alert(`Por favor, completa el campo: ${campo}`);
                    return;
                }
            }

            // Aplicar el modelo de decisi√≥n del PMML
            // Seg√∫n el modelo: si Colesterol_Total <= 240.5 ‚Üí No, si > 240.5 ‚Üí S√≠
            let resultado;
            let clase;
            
            if (colesterolTotal <= 240.5) {
                resultado = "No tienes colesterol alto";
                clase = "result-normal";
            } else {
                resultado = "Tienes colesterol alto";
                clase = "result-high";
            }

            // Mostrar resultado
            const resultSection = document.getElementById('result-section');
            const resultContent = document.getElementById('result-content');
            
            resultContent.innerHTML = `
                <h3>${resultado}</h3>
                <p><strong>Colesterol Total:</strong> ${colesterolTotal} mg/dL</p>
                <p><strong>Umbral del modelo:</strong> 240.5 mg/dL</p>
                <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">
                    ${resultado === "No tienes colesterol alto" ? 
                        "Mant√©n un estilo de vida saludable para conservar estos niveles." : 
                        "Consulta con un m√©dico para evaluar opciones de tratamiento."}
                </p>
            `;
            
            resultSection.className = `result-section ${clase}`;
            resultSection.style.display = 'block';
            
            // Scroll al resultado
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
